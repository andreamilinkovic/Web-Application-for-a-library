<div class="slider">
    <ngb-carousel>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img src="../../assets/{{all_books[0].image}}" alt="{{all_books[0].title}}">
          </div>
          <div class="carousel-caption">
            <h3>{{all_books[0].title}}</h3>
            <p>{{all_books[0].author}}</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img src="../../assets/{{all_books[1].image}}" alt="{{all_books[1].title}}">
          </div>
          <div class="carousel-caption">
            <h3>{{all_books[1].title}}</h3>
            <p>{{all_books[1].author}}</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img src="../../assets/{{all_books[2].image}}" alt="{{all_books[2].title}}">
          </div>
          <div class="carousel-caption">
            <h3>{{all_books[2].title}}</h3>
            <p>{{all_books[2].author}}</p>
          </div>
        </ng-template>
      </ngb-carousel>
</div>
