<div *ngIf="searched_books == null" class="alert alert-danger" role="alert" style="font-family: Monaco">
    Ne postoji knjiga sa trazenim naslovom/autorom.
</div>

<div class="table-responsive">
<table class="table" *ngIf="searched_books.length > 0">
    <tr>
        <th>Korice</th>
        <th>Naslov</th>
        <th>Autor</th>
        <th>Zanr</th>
        <th>Izdavac</th>
        <th>Godina</th>
        <th>Jezik</th>
    </tr>
    <tr *ngFor="let b of searched_books">
            <td><img src="../../assets/{{b.image}}" alt="Slika"></td>
            <td>{{b.title}}</td>
            <td>{{b.author}}</td>
            <td>{{b.genre}}</td>
            <td>{{b.publisher}} </td>
            <td>{{b.year}}</td>
            <td>{{b.language}}</td>   
    </tr>
</table>
</div>
